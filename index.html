<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sanpo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>sanpo</h1>
    <p>exploring tokyo's neighborhoods</p>
    <nav>
      <a href="#">about</a>
      <a href="#">development</a>
      <a href="#">download</a>
    </nav>
  </header>

  <main>
    <div class="photo-container">
      <img src="webpage-photo.png" alt="Sanpo preview" />
    </div>
  </main>
  <section id="download-section" class="hidden-section">
  <h2>We're using AltServer</h2>
  <p>
    We're still building a test version to download. It will be uploaded on AltServer.
    You'll need AltServer downloaded on your laptop and phone to try the software.
    Find some more instructions <a href="#" target="_blank">here</a>.
  </p>
</section>
</body>
  <script>
  const navLinks = document.querySelectorAll("nav a");
  const downloadSection = document.getElementById("download-section");

  navLinks.forEach(link => {
    link.addEventListener("click", (e) => {
      const text = link.textContent.trim().toLowerCase();
      if (text === "download") {
        e.preventDefault();
        document.querySelectorAll(".hidden-section").forEach(sec => sec.style.display = "none");
        downloadSection.style.display = "block";
        window.scrollTo({ top: downloadSection.offsetTop - 20, behavior: 'smooth' });
      }
    });
  });
</script>

</html>
